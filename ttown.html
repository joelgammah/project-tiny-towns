<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tiny Townst</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="ttown.css" />
</head>
<body>

  <!-- Buildings row -->
  <div class="buildings-grid">
    <!-- 1: Cottage -->
    <div class="building-card">
      <h3>Cottage</h3>
      <div class="card-content"></div>
      <div class="card-content"></div>
      <div class="card-content"></div>
    </div>
    <!-- 2: Farm -->
    <div class="building-card">
      <h3>Farm</h3>
      <div class="card-content"></div>
      <div class="card-content"></div>
      <div class="card-content"></div>
    </div>
    <!-- 3: Well -->
    <div class="building-card">
      <h3>Well</h3>
      <div class="card-content"></div>
      <div class="card-content"></div>
      <div class="card-content"></div>
    </div>
    <!-- 4: Tavern -->
    <div class="building-card">
      <h3>Tavern</h3>
      <div class="card-content"></div>
      <div class="card-content"></div>
      <div class="card-content"></div>
    </div>
    <!-- 5: Chapel -->
    <div class="building-card">
      <h3>Chapel</h3>
      <div class="card-content"></div>
      <div class="card-content"></div>
      <div class="card-content"></div>
    </div>
    <!-- 6: Theater -->
    <div class="building-card">
      <h3>Theater</h3>
      <div class="card-content"></div>
      <div class="card-content"></div>
      <div class="card-content"></div>
    </div>
    <!-- 7: Factory -->
    <div class="building-card">
      <h3>Factory</h3>
      <div class="card-content"></div>
      <div class="card-content"></div>
      <div class="card-content"></div>
    </div>
    <!-- 8: Blank (or future building) -->
    <div class="building-card">
      <h3></h3>
      <div class="card-content"></div>
      <div class="card-content"></div>
      <div class="card-content"></div>
    </div>
  </div>

  <!-- Board Grid (4x4) -->
  <div class="board-grid">
    <!-- Row 1 -->
    <div class="cell"><div class="brown-square"></div></div>
    <div class="cell"><div class="brown-square"></div></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <!-- Row 2 -->
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <!-- Row 3 -->
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <!-- Row 4 -->
    <div class="cell"><div class="house"></div></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- Resource Cards -->
  <div class="resource-cards">
    <div class="resource-card">
      <h4>Wood</h4>
      <div class="wood-square"></div>
    </div>
    <div class="resource-card">
      <h4>Brick</h4>
      <div class="brick-square"></div>
    </div>
  </div>

</body>
</html>
