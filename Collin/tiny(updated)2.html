<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiny Towns Layout</title>
  <link rel="stylesheet" href="tiny(updated)2.css">
</head>
<body>

  
  <div class="page-layout">
    
    <!-- BUILDING CARDS -->
    <div class="card-container">
      
      <!-- Cottage -->
      <div class="card">
        <div class="card-header">Cottage</div>
        <div class="card-body">
          <img src="Images/CottagePNG.png" alt="Cottage Pic" class="cottage-image">
          <div class="image-pattern-grid small-grid">
            <div class="square transparent"></div>
            <div class="square yellow"></div>
            <div class="square red"></div>
            <div class="square blue"></div>
          </div>  
        </div>
      </div>

      <!-- Farm -->
      <div class="card">
        <div class="card-header">Farm</div>
        <div class="card-body">
          <img src="Images/FarmPNG.png" alt="Farm Pic" class="farm-image">
          <div class="image-pattern-grid small-grid">
            <div class="square yellow"></div>
            <div class="square yellow"></div>
            <div class="square brown"></div>
            <div class="square brown"></div>
          </div>
        </div>
      </div>

      <!-- Chapel -->
      <div class="card">
        <div class="card-header">Chapel</div>
        <div class="card-body">
          <img src="Images/ChapelPNG.png" alt="Chapel Pic" class="chapel-image">
          <div class="image-pattern-grid triple-grid">
            <div class="square transparent"></div>
            <div class="square transparent"></div>
            <div class="square blue"></div>
            <div class="square gray"></div>
            <div class="square blue"></div>
            <div class="square gray"></div>
          </div>
        </div>
      </div>

      <!-- Tavern -->
      <div class="card">
        <div class="card-header">Tavern</div>
        <div class="card-body">
          <img src="Images/TavernPNG.png" alt="Tavern Pic" class="tavern-image">
          <div class="image-pattern-grid five-grid">
            <div class="square red"></div>
            <div class="square red"></div>
            <div class="square blue"></div>
            <div class="square red"></div>
            <div class="square blue"></div>
          </div>
        </div>
      </div>

      <!-- Well -->
      <div class="card">
        <div class="card-header">Well</div>
        <div class="card-body">
          <img src="Images/WellPNG.png" alt="Well Pic" class="well-image">
          <div class="image-pattern-grid small-grid">
            <div class="square brown"></div>
            <div class="square gray"></div>
          </div>
        </div>
      </div>

      <!-- Theater -->
      <div class="card">
        <div class="card-header">Theater</div>
        <div class="card-body">
          <img src="Images/TheaterPNG.png" alt="Theater Pic" class="theater-image">
          <div class="image-pattern-grid triple-grid">
            <div class="square transparent"></div>
            <div class="square gray"></div>
            <div class="square transparent"></div>
            <div class="square brown"></div>
            <div class="square blue"></div>
            <div class="square brown"></div>
          </div>
        </div>
      </div>

      <!-- Factory -->
      <div class="card">
        <div class="card-header">Factory</div>
        <div class="card-body">
          <img src="Images/FactoryPNG.png" alt="Factory Pic" class="factory-image">
          <div class="image-pattern-grid quad-grid">
            <div class="square brown"></div>
            <div class="square transparent"></div>
            <div class="square transparent"></div>
            <div class="square transparent"></div>
            <div class="square red"></div>
            <div class="square gray"></div>
            <div class="square gray"></div>
            <div class="square red"></div>
          </div>
        </div>
      </div>

    </div> 
    
   
    <div class="board-and-resources">
      <!-- 4x4 Board -->
      <div class="board">
        <!-- Row 1 -->
        <div class="cell"><div class="square red"></div></div>
        <div class="cell"><div class="square blue"></div></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <!-- Row 2 -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <!-- Row 3 -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <!-- Row 4 -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      
      <div class="resources">
        <div class="resource-card">
          <div class="resource-card-header">Wood</div>
          <div class="resource-card-body">
            <img src="Images/WoodPNG2.png" alt="Wood block" class="wood-image">
            <div class="image-pattern-grid"></div>
          </div>
        </div>
        <div class="resource-card">
          <div class="resource-card-header">Brick</div>
          <div class="resource-card-body">
            <img src="Images/BrickPNG.png" alt="Brick block" class="brick-image">
            <div class="image-pattern-grid"></div>
          </div>
        </div>
        <div class="resource-card">
          <div class="resource-card-header">Glass</div>
          <div class="resource-card-body">
            <img src="Images/GlassPNG.png" alt="Glass block" class="glass-image">
            <div class="image-pattern-grid"></div>
          </div>
        </div>
        <div class="stack-card">
            <div class="stack-card-body">Tiny Towns</div>
        </div>
      </div>
    </div>

  </div> 
  
</body>
</html>
